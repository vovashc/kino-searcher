<div class="list-wrapper">
  <app-search-movie (newSearchValue)="search($event)"></app-search-movie>
  <div class="list-container"> 
      <div *ngFor="let film of listArray" class="film-container">
          <app-film-item [film]="film" (favoriteId)="switchFavorite($event)"></app-film-item>
      </div>
  </div>   
</div>
